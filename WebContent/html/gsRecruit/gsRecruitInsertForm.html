<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style type="text/css">
	div.container{
		margin-top: 20px;
		border: 2px solid gray; 
		border-radius: 40px;
	}
	
	div.container h2 {
		padding-left: 20px;
	}
	div.form-group {
		padding-bottom: 15px;
		border-bottom: 1px dashed lightgray;
		margin-left: 0px;
		margin-right: 0px;
	}

	div.button {
		border-bottom: 0px;
	}
</style>
<script src="/MemberPj/js/member/bootstrap_ex2.js">

</script>
</head>
<body>
	<div class="container">
		<h2>회원가입</h2>
		<br>
		<div>
			<form class="form-horizontal" id="fm">
				<div class="form-group">
					<label class="control-label col-sm-2" for="userId">제목:</label>
					<div class="col-sm-10 form-inline">
						<input type="text" class="form-control" id="userId" name="memId" placeholder="Enter user id" onkeydown="keydownIdChk()">
						<input type="hidden" id="duplicationId" name="duplicationId" value="UnCheck">
						<button type="button" class="btn btn-default" onclick="duplicateId()" id="btnUserId">중복검사</button>
						<span id="userIdSpan"></span>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="name">:</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="name" name="memName" placeholder="Enter user name">
						<span id="userNameSpan"></span>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="birth">생년월일:</label>
					<div class="col-sm-3">
						<input type="date" class="form-control" id="birth" name="memBir" placeholder="1990 12 31">
						<span id="userBirSpan"></span>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd">Password:</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" id="pwd" name="memPass" placeholder="Enter user password">
						<span id="userPwSpan"></span>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="hp">휴대폰 번호:</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="hp" name="memHp" placeholder="Enter user hp">
						<span id="userHpSpan"></span>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="email">이메일:</label>
					<div class="col-sm-3">
						<input type="email" class="form-control" id="email" name="memMail" placeholder="Enter user email">
						<span id="userEmailSpan"></span>
					</div>
				</div>
				<div class="form-group button">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-primary" onclick="save()">저장</button> 
						<button type="reset" class="btn">초기화</button>
						<button type="button" class="btn btn-info" onclick="cancel()">취소</button>
					</div>
					<input type="hidden" name="flag" id="flag">
				</div>
			</form>
		</div>
	</div>


	<!-- Modal 시작-->
	  <div class="modal fade" id="zipModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal" onclick="close()">&times;</button>
	          <h4 class="modal-title">우편번호 검색</h4>
	        </div>
	        <div class="modal-body">
	          	<div>
	          	동입력 : <input type="text" name="dong" id="dong">
	          		<button type="button" onclick="srchAddrList()">검색</button>
	          	</div>
	          	<div>
		          	<table id="addrTb" border="1">
		          		<colgroup>
		          			<col style="width: 80px;">
		          			<col style="width: auto;">
		          		</colgroup>
		          		<thead>
		          			<tr>
		          				<td>우편번호</td>
		          				<td>주소</td>
		          			</tr>
		          		</thead>
		          		<tbody>
<!-- 		          			<tr> -->
<!-- 		          				<td>12345</td> -->
<!-- 		          				<td>대전광역시 중구 대사1동 123번지 영민빌딩</td> -->
<!-- 		          			</tr> -->
		          			<tr>
		          				<td colspan="2">검색버튼을 클릭하세요</td>
		          			</tr>
		          		</tbody>
		          	</table>
	          	</div>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="close()">닫기</button>
	        </div>
	      </div>
	      
	    </div>
	  </div>

</body>
</html>
